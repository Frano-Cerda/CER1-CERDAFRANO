<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
        <!-- Parte superior de la pagina responsivo con menu hamburguesa -->
    <header>
        <nav class="navbar navbar-expand-xxl navbar-dark" style="background-color: #225849;">
            <div class="container-fluid">
                <h1 class="nomtienda">TIENDA VERDE</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>            
    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="catalogo.html">Catalogo</a>
                        </li>
                    </ul>
                </div>
        </nav>
    
    </header>
        <!-- Menu categoria -->
    <div class="container py-5 d-flex justify-content-center">
        <div class="card" id="colcat">
            <h2 class="text-center mb-4">Formulario de Solicitud de Elementos Reciclables</h2>
            <form id="formularioreciclaje">
                <div class="mb-3">
                    <label for="catresiduo" class="form-label">Categoria de residuo</label>
                    <select class="form-select" id="catresiduo" required>
                        <option value="">Selecciona categoria de residuo</option>
                        <option value="Plastico">Plastico</option>
                        <option value="Papel">Papel</option>
                        <option value="Vidrio">Vidrio</option>
                        <option value="Metales">Metales</option>
                        <option value="Electronicos">Electronicos</option>
                    </select>
                </div>
        <!-- Menu residuos -->
                <div class="mb-3">
                    <label for="subresiduo" class="form-label">Residuo</label>
                    <select class="form-select" id="subresiduo" required>
                        <option value="">Selecciona residuo</option>
                    </select>
                </div>
        <!-- Poner nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
        <!-- Poner email -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su email" required>
                </div>
        <!-- Poner direccion -->
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion:</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese direccion a recoger" required>
                </div>
        <!-- Comentario -->
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario adicional:</label>
                    <textarea class="form-control" id="comentario" placeholder="Ingrese algun comentario que desee (opcional)"></textarea>
                </div>
        <!-- Botoncito -->
                <button type="submit" class="btn boton">Registrar solicitud</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Parte java donde revisa la subcategoria de residuos -->
    <script> 
            document.getElementById("catresiduo").addEventListener("change", function(){
        var categoria = this.value
        var subresiduo = document.getElementById("subresiduo")

        subresiduo.innerHTML = '<option value="">Selecciona residuo</option>'

        if (categoria === "Plastico") {
            subresiduo.innerHTML = '<option value="Botellas">Botellas</option><option value="Envases">Envases</option><option value="Bolsas">Bolsas</option>';
        } else if (categoria === "Papel") {
            subresiduo.innerHTML = "<option value='Periódicos'>Periódicos</option><option value='Cartón'>Cartón</option><option value='Papel de oficina'>Papel de oficina</option>";
        } else if (categoria === "Vidrio") {
            subresiduo.innerHTML = "<option value='Botellas'>Botellas</option><option value='Frascos'>Frascos</option><option value='Cristalería'>Cristalería</option>";
        } else if (categoria === "Metales") {
            subresiduo.innerHTML = "<option value='Latas'>Latas</option><option value='Cables'>Cables</option><option value='Electrodomésticos pequeños'>Electrodomésticos pequeños</option>";
        } else if (categoria === "Electronicos") {
            subresiduo.innerHTML = "<option value='Teléfonos móviles'>Teléfonos móviles</option><option value='Baterías'>Baterías</option><option value='Componentes de computadoras'>Componentes de computadoras</option>";
        }
    })
    </script>
</body>
</html>
